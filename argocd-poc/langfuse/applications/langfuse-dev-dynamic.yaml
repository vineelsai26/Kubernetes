# Single Application with Dynamic Parameters
# Use this for POC or when you want explicit control over one environment

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: langfuse-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Source 1: Upstream Helm chart with parameters
    - repoURL: https://langfuse.github.io/langfuse-k8s
      chart: langfuse
      targetRevision: 1.5.18
      helm:
        releaseName: langfuse
        valueFiles:
          - $values/argocd-poc/langfuse/environments/base/values.yaml
        # All environment-specific values as parameters
        parameters:
          # Hostname / Ingress
          - name: langfuse.nextauth.url
            value: https://langfuse-dev.typeface.ai
          - name: langfuse.ingress.hosts[0].host
            value: langfuse-dev.typeface.ai
          - name: langfuse.ingress.hosts[0].paths[0].path
            value: /
          - name: langfuse.ingress.hosts[0].paths[0].pathType
            value: Prefix

          # PostgreSQL
          - name: postgresql.host
            value: langfuse-dev-postgres.database.azure.com

          # ClickHouse
          - name: clickhouse.host
            value: langfuse-dev-clickhouse.typeface.ai
          - name: clickhouse.migration.url
            value: https://langfuse-dev-clickhouse.typeface.ai:8443

          # Redis
          - name: redis.host
            value: langfuse-dev.redis.cache.windows.net

          # Azure Blob Storage
          - name: s3.bucket
            value: langfuse-dev-data
          - name: s3.endpoint
            value: https://langfusedevsa.blob.core.windows.net
          - name: s3.eventUpload.bucket
            value: langfuse-dev-data
          - name: s3.eventUpload.endpoint
            value: https://langfusedevsa.blob.core.windows.net
          - name: s3.batchExport.bucket
            value: langfuse-dev-data
          - name: s3.batchExport.endpoint
            value: https://langfusedevsa.blob.core.windows.net
          - name: s3.mediaUpload.bucket
            value: langfuse-dev-data
          - name: s3.mediaUpload.endpoint
            value: https://langfusedevsa.blob.core.windows.net

    # Source 2: GitOps repo for base values
    - repoURL: https://github.com/vineelsai26/Kubernetes
      targetRevision: HEAD
      ref: values
      path: argocd-poc

  destination:
    server: https://kubernetes.default.svc
    namespace: langfuse

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
