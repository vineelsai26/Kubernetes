# Single Application with Dynamic Parameters
# Use this for POC or when you want explicit control over one environment

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: langfuse-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Source 1: Upstream Helm chart with parameters
    - repoURL: https://langfuse.github.io/langfuse-k8s
      chart: langfuse
      targetRevision: 1.5.18
      helm:
        releaseName: langfuse
        valueFiles:
          - $values/argocd-poc/langfuse/environments/base/values.yaml
        # All databases and storage are bundled - no external parameters needed

    # Source 2: GitOps repo for base values
    - repoURL: https://github.com/vineelsai26/Kubernetes
      targetRevision: HEAD
      ref: values
      path: argocd-poc

  destination:
    server: https://kubernetes.default.svc
    namespace: langfuse

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
