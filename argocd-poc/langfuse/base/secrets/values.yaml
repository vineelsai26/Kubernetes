# Default values - override per environment
namespace: langfuse

secrets:
  langfuse:
    salt: "REPLACE_ME_SALT"
    nextAuthSecret: "REPLACE_ME_NEXTAUTH_SECRET"
    encryptionKey: "REPLACE_ME_ENCRYPTION_KEY"

  postgres:
    password: "REPLACE_ME_POSTGRES_PASSWORD"

  clickhouse:
    password: "REPLACE_ME_CLICKHOUSE_PASSWORD"

  redis:
    password: "REPLACE_ME_REDIS_PASSWORD"

  azure:
    clientId: "REPLACE_ME_CLIENT_ID"
    clientSecret: "REPLACE_ME_CLIENT_SECRET"
    tenantId: "REPLACE_ME_TENANT_ID"
    blob:
      enabled: false
      storageAccountName: ""
      storageAccountKey: ""

  gcs:
    enabled: false
    serviceAccountCredentials: ""
